<body>
    <div class="container mt-5">
        <h3 class="text-center">Enter Details</h3>
        <form method="POST"
                    action="/classify">
        <div class="row">
            <div class="col-md-6">
                <form method="POST" action="/classify">

                    <div class="form-group">
                        <label for="year">Number of year</label>
                         <input type="number" class="form-control" name="year" placeholder="Enter year">

<!--                        </select>-->
<!--                        <input type="number" class="form-control" name="year" placeholder="Enter Year (eg. 2016,..)">-->

                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Company</label>
                        <select class="form-control" name="manufacturer">
                            <option value=10>Select Company Name</option>
                            <option value=3>Audi</option>
                            <option value=4>BMW</option>
                            <option value=9>Datsun</option>
                            <option value=12>Fiat</option>
                            <option value=13>Ford</option>
                            <option value=16>Honda</option>
                            <option value=17>Hyundai</option>
                            <option value=19>Jaguar</option>
                            <option value=20>Jeep</option>
                            <option value=21>Kia</option>
                            <option value=22>Land Rover</option>
                            <option value=30>Nissan</option>
                            <option value=37>Tesla</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cylinders">Cylinders</label>
                        <select class="form-control" name="cylinders">
                            <option value=10>Select No.Cylinders</option>
                            <option value=0>3 Cylinders</option>
                            <option value=1>4 Cylinders</option>
                            <option value=2>5 Cylinders</option>
                            <option value=3>6 Cylinders</option>
                            <option value=4>8 Cylinders</option>
                            <option value=5>10 Cylinders</option>
                            <option value=6>12 Cylinders</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fuel">Fuel Type</label>
                        <select class="form-control" name="fuel">
                            <option value=10>Select Fuel</option>
                            <option value=0>diesel</option>
                            <option value=1>electric</option>
                            <option value=2>gas</option>
                            <option value=3>hybrid</option>
                        </select>
                    </div>
           </div>
            <div class="col-md-6">

                    <div class="form-group">
                        <label for="odometer">Distance Travelled</label>
                        <input type="number" class="form-control" name="odometer" placeholder="Enter distance cover">
<!--                         <select class="form-control" name="odometer">-->
<!--                            <option value=0>diesel</option>-->
<!--                            <option value=1>electric</option>-->
<!--                            <option value=2>gas</option>-->
<!--                            <option value=3>hybrid</option>-->
<!--                        </select>-->
                    </div>
                    <div class="form-group">
                        <label for="drive">Drive Type</label>
                        <select class="form-control" name="drive">
                            <option value=10>Select Drive Type</option>
                            <option value=0>4WD (Four-Wheel Drive)</option>
                            <option value=1>FWD (Front-Wheel Drive)</option>
                            <option value=2>RWD (Rear-Wheel Drive)</option>
                        </select>
                    </div>


            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button id="submit-button" class="btn btn-success">Submit</button>
                <h2>
                    <label><b>Price($$):   {{result}}</b></label>
                </h2>
            </div>
        </div>
        </form>

</script>
